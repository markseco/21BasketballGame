<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball 21 Game Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://cdn.pixabay.com/photo/2019/06/10/15/11/basketball-4264543__340.png" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                          <p class="card-header-title">
                            Basketball 21 Game Score Keeper
                          </p>
    
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display" >0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            
                        </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button1" class="is-primary button card-footer-item is-large">+1 Player One</button>
                            <button id="p1Button2" class="is-primary button card-footer-item is-large ">+2 Player One</button>
                            <button id="p2Button1" class="is-info button card-footer-item is-large">+1 Player Two</button>
                            <button id="p2Button2" class="is-info button card-footer-item is-large ">+2 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large  ">Reset</button>
                        </footer>
                      </div>
                </div>
            </div>
        </div>
    </section>
        
        <script src="app.js"></script>
    
</body>
</html>
